<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">Tic-Tac-Toe</div>
      <div class="board">
        <div class="square" data-square-id="0"></div>
        <div class="square" data-square-id="1"></div>
        <div class="square" data-square-id="2"></div>
        <div class="square" data-square-id="3"></div>
        <div class="square" data-square-id="4"></div>
        <div class="square" data-square-id="5"></div>
        <div class="square" data-square-id="6"></div>
        <div class="square" data-square-id="7"></div>
        <div class="square" data-square-id="8"></div>
      </div>
      <div class="message"></div>
      <div class="game-over">GAME OVER!!</div>
      <div class="reset-button">
        <button id="reset" type="reset">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
